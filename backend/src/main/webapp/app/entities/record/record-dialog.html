
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRecordLabel">Create or edit a Record</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.record.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.record.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_user">User</label>
            <input type="text" class="form-control" name="user" id="field_user"
                    ng-model="vm.record.user"
                    required />
            <div ng-show="editForm.user.$invalid">
                <p class="help-block"
                    ng-show="editForm.user.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_glucoseLevel">Glucose Level</label>
            <input type="number" class="form-control" name="glucoseLevel" id="field_glucoseLevel"
                    ng-model="vm.record.glucoseLevel"
                    required />
            <div ng-show="editForm.glucoseLevel.$invalid">
                <p class="help-block"
                    ng-show="editForm.glucoseLevel.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.glucoseLevel.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_mood">Mood</label>
            <input type="text" class="form-control" name="mood" id="field_mood"
                    ng-model="vm.record.mood"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateTime">Date Time</label>
                <div class="input-group">
                    <input id="field_dateTime" type="text" class="form-control" name="dateTime" datetime-picker="{{dateformat}}" ng-model="vm.record.dateTime" is-open="vm.datePickerOpenStatus.dateTime"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dateTime.$invalid">
                <p class="help-block"
                    ng-show="editForm.dateTime.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.dateTime.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                    ng-model="vm.record.location"
                    required />
            <div ng-show="editForm.location.$invalid">
                <p class="help-block"
                    ng-show="editForm.location.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
