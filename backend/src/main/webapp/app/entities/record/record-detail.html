
<div>
    <h2><span>Record</span> {{vm.record.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>User</span></dt>
        <dd>
            <span>{{vm.record.user}}</span>
        </dd>
        <dt><span>Glucose Level</span></dt>
        <dd>
            <span>{{vm.record.glucoseLevel}}</span>
        </dd>
        <dt><span>Mood</span></dt>
        <dd>
            <span>{{vm.record.mood}}</span>
        </dd>
        <dt><span>Date Time</span></dt>
        <dd>
            <span>{{vm.record.dateTime | date:'medium'}}</span>
        </dd>
        <dt><span>Location</span></dt>
        <dd>
            <span>{{vm.record.location}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="record-detail.edit({id:vm.record.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
