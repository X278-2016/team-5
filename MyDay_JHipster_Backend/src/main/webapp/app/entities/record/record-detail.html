
<div>
    <h2><span data-translate="myDayApp.record.detail.title">Record</span> {{vm.record.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="myDayApp.record.username">Username</span></dt>
        <dd>
            <span>{{vm.record.username}}</span>
        </dd>
        <dt><span data-translate="myDayApp.record.glucoseLevel">Glucose Level</span></dt>
        <dd>
            <span>{{vm.record.glucoseLevel}}</span>
        </dd>
        <dt><span data-translate="myDayApp.record.mood">Mood</span></dt>
        <dd>
            <span>{{vm.record.mood}}</span>
        </dd>
        <dt><span data-translate="myDayApp.record.date">Date</span></dt>
        <dd>
            <span>{{vm.record.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="myDayApp.record.location">Location</span></dt>
        <dd>
            <span>{{vm.record.location}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="record-detail.edit({id:vm.record.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
