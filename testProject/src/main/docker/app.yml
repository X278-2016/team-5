version: '2'
services:
    testproject-app:
        image: testproject
        external_links:
            - testproject-mysql:mysql
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/testproject?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    testproject-mysql:
        extends:
            file: mysql.yml
            service: testproject-mysql
